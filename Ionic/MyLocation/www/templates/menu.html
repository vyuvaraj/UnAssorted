<ion-side-menus>
    <ion-pane ion-side-menu-content drag-content="allowSlideMenu">
        <ion-nav-bar class="bar-positive">
            <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-left"></i></ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
    </ion-pane>
    <ion-side-menu side="left" class="menu-view">
        <ion-content class="has-header menu-options">
            <ion-list>
               <ion-item item-type="item-icon-left" nav-clear menu-close ng-click="redirect('app.home')">
                    <i class="icon ion-qr-scanner"></i>
                    <span>Home</span>
                </ion-item>
				
				<ion-item item-type="item-icon-left" nav-clear menu-close ng-click="redirect('app.destination')">
                    <i class="icon ion-qr-scanner"></i>
                    <span>Destination</span>
                </ion-item>
                
                <ion-item item-type="item-icon-left" nav-clear menu-close ng-click="redirect('app.settings')">
                    <i class="icon ion-qr-scanner"></i>
                    <span>Settings</span>
                </ion-item>
                
                <ion-item item-type="item-icon-left" nav-clear menu-close ng-click="exit()">
                    <i class="icon ion-log-out"></i>
                    Exit
                </ion-item>
            </ion-list>
        </ion-content>
        <div class="bar bar-footer ">
              <button class="button button-clear button-stable">About us</button>
        </div>  
    </ion-side-menu>

</ion-side-menus>
